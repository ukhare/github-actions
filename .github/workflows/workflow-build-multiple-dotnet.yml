name: Build Multiple .NET Projects

on:
  push:
    branches:
      - "main"
      - "release"
  
  pull_request:
  
  workflow_dispatch:
    inputs:
        run_test:
          description: 'Run the test for dotnet-build-action'
          required: true
          default: 'false'
jobs:

  build:
    if: github.event.inputs.run_test == 'true'
    runs-on: [self-hosted, medium-amd64]

    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
        project:
          - project-name: myapp-app-dotnet-01
            app-dir: temp-projects/my-app-dotnet-01/my-app-dotnet-01.csproj
          - project-name: my-app-dotnet-02
            app-dir: temp-projects/my-app-dotnet-02/my-app-dotnet-02.csproj

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Create .NET Project - ${{ matrix.project.project-name }}
        shell: bash
        run: |
          dotnet new console -o "${{ matrix.project.app-dir }}"

      - name: Build ${{ matrix.project.project-name }}
        uses: ./.github/actions/dotnet-build-action
        with:
          project-name: ${{ matrix.project.project-name }}
          app-dir: ${{ matrix.project.app-dir }}
          build-configuration: Release
          upload_build: true
